<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskbar">
        <img class="favicon img" src="img/favicon.png" alt="">
        <img src="img/search.png" alt="" class="img">
        <img src="img/chrome.png" alt="" class="img">
        <img src="img/edgeicon.png" alt="" class="img">
        <img class="right" src="img/taskbarright.PNG" alt="">
    </div>
    <div class="icon move">
        <img src="img/chrome.png" alt="" class="chrome">
        <p>Chrome</p>
    </div>
    <div class="icon move1">
        <img src="img/google.png" alt="" class="google">
        <p>Google</p>
    </div>
    <div class="icon move2">
        <img src="img/youtube.png" alt="" class="youtube">
        <p>YouTube</p>
    </div>

    <div class="startmenu">
        <img src="img/startmenu.PNG" alt="">
    </div>
    <div class="container">
        <img src="img/bg.jpeg" alt="">
    </div>
    <script src="main.js"></script>
</body>
</html>
